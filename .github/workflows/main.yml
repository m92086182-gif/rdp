name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 */3 * *'

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 4320

    steps:
      - name: Validate Tailscale Key
        run: |
          Write-Host "Validating Tailscale authentication key..."
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          
          if ([string]::IsNullOrWhiteSpace($authKey)) {
              Write-Error "TAILSCALE_AUTH_KEY is empty or not set"
              exit 1
          }
          
          if ($authKey.Length -lt 10) {
              Write-Error "TAILSCALE_AUTH_KEY appears to be invalid (too short)"
              exit 1
          }
          
          Write-Host "✓ Tailscale key format validation passed"

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          $existingUser = Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          if ($existingUser) {
              Remove-LocalUser -Name "RDP"
          }

          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          # تنظيف التثبيتات القديمة
          Get-Process -Name "tailscale*" -ErrorAction SilentlyContinue | Stop-Process -Force
          $tsInstalled = Get-WmiObject -Class Win32_Product | Where-Object { $_.Name -like "*Tailscale*" }
          if ($tsInstalled) {
              $tsInstalled.Uninstall()
          }
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -Wait -ArgumentList @(
            "/i", "`"$installerPath`"",
            "/quiet",
            "/norestart",
            "REBOOT=ReallySuppress"
          )
          Remove-Item $installerPath -Force
          Start-Sleep -Seconds 10

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Attempting to connect to Tailscale..."
          
          # الانتظار للتأكد من اكتمال التثبيت
          Start-Sleep -Seconds 10
          
          # إيقاف أي اتصالات سابقة
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          Start-Sleep -Seconds 5
          
          # محاولة الاتصال مع معالجة الأخطاء
          $hostname = "gh-rdp-$env:GITHUB_RUN_ID"
          $maxRetries = 3
          $retryCount = 0
          $connected = $false
          
          while (-not $connected -and $retryCount -lt $maxRetries) {
              try {
                  Write-Host "Attempt $($retryCount + 1) of $maxRetries..."
                  
                  $process = Start-Process -FilePath "$env:ProgramFiles\Tailscale\tailscale.exe" `
                    -ArgumentList "up", "--authkey=${{ secrets.TAILSCALE_AUTH_KEY }}", "--hostname=$hostname", "--reset" `
                    -Wait -PassThru -NoNewWindow
                  
                  if ($process.ExitCode -eq 0) {
                      Write-Host "✓ Tailscale up command executed successfully"
                      
                      # الانتظار ثم الحصول على IP
                      Start-Sleep -Seconds 10
                      $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
                      
                      if ($tsIP -and $tsIP -notmatch "error|failed" -and $tsIP -match '^\d+\.\d+\.\d+\.\d+$') {
                          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
                          echo "RDP_HOSTNAME=$hostname" >> $env:GITHUB_ENV
                          $connected = $true
                          Write-Host "✓ Tailscale connected successfully with IP: $tsIP"
                          break
                      } else {
                          Write-Host "Tailscale IP not assigned yet, retrying..."
                      }
                  } else {
                      Write-Host "Tailscale up failed with exit code: $($process.ExitCode)"
                  }
              } catch {
                  Write-Host "Error during Tailscale connection: $_"
              }
              
              $retryCount++
              if (-not $connected -and $retryCount -lt $maxRetries) {
                  Write-Host "Waiting 10 seconds before retry..."
                  Start-Sleep -Seconds 10
              }
          }
          
          if (-not $connected) {
              Write-Error "Failed to connect to Tailscale after $maxRetries attempts. Please check your auth key."
              Write-Host "Debug info:"
              Write-Host "Hostname: $hostname"
              Write-Host "Tailscale status:"
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null
              exit 1
          }

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP connection..."
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Hostname: $env:RDP_HOSTNAME"
          
          Start-Sleep -Seconds 10
          
          $connectionTest = $false
          $retries = 0
          while (-not $connectionTest -and $retries -lt 5) {
              try {
                  $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
                  if ($testResult.TcpTestSucceeded) {
                      $connectionTest = $true
                      Write-Host "✓ RDP connection verified successfully"
                  } else {
                      Write-Host "RDP port not accessible yet, retrying... ($($retries + 1)/5)"
                      Start-Sleep -Seconds 10
                  }
              } catch {
                  Write-Host "Error testing RDP connection: $_"
              }
              $retries++
          }
          
          if (-not $connectionTest) {
              Write-Error "RDP connection verification failed"
              exit 1
          }

      - name: Maintain Connection for 3 Days
        run: |
          $endTime = (Get-Date).AddDays(3)
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP" 
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Expires: $endTime"
          Write-Host "==================`n"
          
          $counter = 0
          while ((Get-Date) -lt $endTime) {
              $timeLeft = $endTime - (Get-Date)
              $hoursLeft = [math]::Round($timeLeft.TotalHours, 1)
              
              if ($counter % 12 -eq 0) {
                  Write-Host "[$(Get-Date)] RDP Active - $hoursLeft hours remaining"
                  
                  # التحقق من حالة Tailscale
                  try {
                      $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
                      if ($tsIP -and $tsIP -eq $env:TAILSCALE_IP) {
                          Write-Host "[$(Get-Date)] Tailscale: ✓ Connected ($tsIP)"
                      } else {
                          Write-Host "[$(Get-Date)] Tailscale: ⚠ Connection issue"
                      }
                  } catch {
                      Write-Host "[$(Get-Date)] Tailscale: ✗ Error"
                  }
              }
              
              $counter++
              Start-Sleep -Seconds 300
          }

      - name: Cleanup
        if: always()
        run: |
          Write-Host "Cleaning up resources..."
          try {
              & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
              netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
              Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue | Remove-LocalUser
          } catch {
              Write-Host "Cleanup completed with warnings: $_"
          }
